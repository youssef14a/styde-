<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الـ 90 يوم</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .total-hours {
            text-align: center;
            font-size: 1.8em;
            color: #1abc9c;
            margin-bottom: 30px;
            animation: slideInFromTop 1s ease-in-out;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            position: relative;
        }
        .progress-bar {
            width: 80%;
            height: 25px;
            background-color: #ecf0f1;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1), inset 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1abc9c, #3498db, #9b59b6);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: progressBarAnimation 2s ease-in-out;
        }
        .progress-text {
            font-size: 1.4em;
            color: #2c3e50;
            margin-left: 15px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Month Section */
        .month-container {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .month-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .month-header {
            text-align: center;
            font-size: 2em;
            color: #2980b9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: none;
            padding: 15px;
            text-align: center;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }
        th {
            background: linear-gradient(135deg, #1abc9c, #3498db, #9b59b6);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 10px;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #d1e7dd;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Timer and Buttons */
        .timer {
            font-size: 1.8em;
            text-align: center;
            margin-top: 15px;
            padding: 15px 25px;
            border-radius: 50%;
            background: #ffcccc;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        .timer.active {
            animation: blink-timer 1s infinite alternate;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #1abc9c, #3498db, #9b59b6);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            animation: buttonHover 1.5s infinite;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .reset-button {
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            animation: buttonHover 1.5s infinite;
        }
        .reset-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes blink-timer {
            0% {
                background-color: #ffcccc;
                transform: scale(1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            }
            100% {
                background-color: #ff6b6b;
                transform: scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
        }
        @keyframes progressBarAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            }
        }
        @keyframes buttonHover {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <h1>جدول الـ 90 يوم</h1>
    <div id="total-hours" class="total-hours"></div>
    <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <span id="progress-text" class="progress-text">0%</span>
    </div>
    <div id="study-plan"></div>
    <button id="reset-button" class="reset-button">إعادة الضبط</button>

    <script>
        const months = ["يناير", "فبراير", "مارس"];
        const daysOfWeek = ["السبت", "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة"];
        const studyHours = [1, 2, 3];
        let totalStudyHours = studyHours.reduce((acc, hours) => acc + (hours * 30), 0); // Total hours for 90 days
        let completedDays = 0;

        // Load saved data from Local Storage
        const savedData = JSON.parse(localStorage.getItem("studyPlanData")) || {
            totalStudyHours: totalStudyHours,
            completedDays: 0,
            dayStates: Array(90).fill({ completed: false, seconds: 0, deleted: false })
        };

        totalStudyHours = savedData.totalStudyHours;
        completedDays = savedData.completedDays;

        function createStudyPlan() {
            const container = document.getElementById("study-plan");
            const totalHoursDiv = document.getElementById("total-hours");
            const progressBar = document.getElementById("progress");
            const progressText = document.getElementById("progress-text");
            const resetButton = document.getElementById("reset-button");

            // Display total hours initially
            totalHoursDiv.textContent = `إجمالي الساعات المتبقية: ${totalStudyHours} ساعة`;

            // Update progress bar
            const progressPercentage = (completedDays / 90) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${Math.round(progressPercentage)}%`;

            // Reset button functionality
            resetButton.addEventListener("click", () => {
                localStorage.removeItem("studyPlanData");
                location.reload();
            });

            months.forEach((month, monthIndex) => {
                const monthDiv = document.createElement("div");
                monthDiv.className = "month-container";

                // Month Header
                const monthHeader = document.createElement("div");
                monthHeader.className = "month-header";
                monthHeader.textContent = `شهر ${month}`;
                monthDiv.appendChild(monthHeader);

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                // Table headers
                const headerRow = document.createElement("tr");
                ["اليوم", "التاريخ", "الوقت", "العداد", "التحكم"].forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Table rows
                for (let day = 1; day <= 30; day++) {
                    const row = document.createElement("tr");

                    // Day of the week
                    const dayOfWeekCell = document.createElement("td");
                    dayOfWeekCell.textContent = daysOfWeek[(day - 1) % 7];
                    row.appendChild(dayOfWeekCell);

                    // Date
                    const dateCell = document.createElement("td");
                    dateCell.textContent = `${day} ${month}`;
                    row.appendChild(dateCell);

                    // Study time
                    const timeCell = document.createElement("td");
                    timeCell.textContent = `${studyHours[monthIndex]} ساعة`;
                    row.appendChild(timeCell);

                    // Timer
                    const timerCell = document.createElement("td");
                    const timerDiv = document.createElement("div");
                    timerDiv.className = "timer";
                    timerDiv.textContent = "00:00:00";
                    timerCell.appendChild(timerDiv);
                    row.appendChild(timerCell);

                    // Control Buttons
                    const controlCell = document.createElement("td");

                    // Start Button
                    const startButton = document.createElement("button");
                    startButton.textContent = "ابدأ";
                    let interval = null;

                    // Done Button
                    const doneButton = document.createElement("button");
                    doneButton.textContent = "تم";
                    doneButton.classList.add("disabled");
                    doneButton.style.display = "none"; // Hidden by default

                    const dayIndex = (monthIndex * 30) + (day - 1);
                    const dayState = savedData.dayStates[dayIndex];

                    if (dayState.deleted) {
                        // Skip rendering this day if it's marked as deleted
                        continue;
                    }

                    if (dayState.completed) {
                        startButton.classList.add("disabled");
                        startButton.textContent = "انتهى";
                        timerDiv.textContent = "01:00:00"; // Completed state
                        doneButton.style.display = "inline-block"; // Show the "Done" button
                    } else if (dayState.seconds > 0) {
                        setTimeout(() => {
                            startTimer(
                                timerDiv,
                                studyHours[monthIndex],
                                row,
                                startButton,
                                totalHoursDiv,
                                progressBar,
                                progressText,
                                dayIndex,
                                dayState.seconds
                            );
                            activateRow(row);
                        }, 500);
                    }

                    startButton.addEventListener("click", () => {
                        if (!startButton.classList.contains("disabled")) {
                            startButton.classList.add("disabled");
                            startTimer(
                                timerDiv,
                                studyHours[monthIndex],
                                row,
                                startButton,
                                totalHoursDiv,
                                progressBar,
                                progressText,
                                dayIndex
                            );
                            activateRow(row);
                        }
                    });

                    doneButton.addEventListener("click", () => {
                        // Mark the day as deleted in Local Storage
                        const savedData = JSON.parse(localStorage.getItem("studyPlanData")) || {};
                        savedData.dayStates[dayIndex].deleted = true;
                        localStorage.setItem("studyPlanData", JSON.stringify(savedData));

                        // Remove the row from the table
                        row.remove();
                    });

                    controlCell.appendChild(startButton);
                    controlCell.appendChild(doneButton);
                    row.appendChild(controlCell);
                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                monthDiv.appendChild(table);
                container.appendChild(monthDiv);
            });
        }

        function startTimer(
            timerElement,
            hours,
            row,
            button,
            totalHoursDiv,
            progressBar,
            progressText,
            dayIndex,
            resumeSeconds = 0
        ) {
            let seconds = resumeSeconds || 0;
            const totalSeconds = hours * 3600;

            const interval = setInterval(() => {
                if (seconds >= totalSeconds) {
                    clearInterval(interval);
                    timerElement.classList.remove("active");
                    row.classList.remove("active-row");
                    button.textContent = "انتهى";

                    // Enable the "Done" button
                    const doneButton = row.querySelector("button:last-child");
                    doneButton.classList.remove("disabled");
                    doneButton.style.display = "inline-block";

                    // Decrease total hours and update progress bar
                    totalStudyHours -= hours;
                    completedDays++;
                    totalHoursDiv.textContent = `إجمالي الساعات المتبقية: ${totalStudyHours} ساعة`;
                    const progressPercentage = (completedDays / 90) * 100;
                    progressBar.style.width = `${progressPercentage}%`;
                    progressText.textContent = `${Math.round(progressPercentage)}%`;

                    // Add visual effect to progress bar
                    progressBar.style.transition = "width 0.5s ease, background-color 0.5s ease";
                    progressBar.style.backgroundColor = "#28a745"; // Green color for completion
                    setTimeout(() => {
                        progressBar.style.backgroundColor = "#007bff"; // Back to blue
                    }, 500);

                    // Save state to Local Storage
                    const savedData = JSON.parse(localStorage.getItem("studyPlanData")) || {};
                    savedData.totalStudyHours = totalStudyHours;
                    savedData.completedDays = completedDays;
                    savedData.dayStates[dayIndex] = { completed: true, seconds: 0 }; // Mark as completed
                    localStorage.setItem("studyPlanData", JSON.stringify(savedData));
                } else {
                    const hrs = Math.floor(seconds / 3600).toString().padStart(2, "0");
                    const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, "0");
                    const secs = (seconds % 60).toString().padStart(2, "0");
                    timerElement.textContent = `${hrs}:${mins}:${secs}`;
                    seconds++;

                    // Save current seconds to Local Storage
                    const savedData = JSON.parse(localStorage.getItem("studyPlanData")) || {};
                    savedData.dayStates[dayIndex] = { completed: false, seconds };
                    localStorage.setItem("studyPlanData", JSON.stringify(savedData));
                }
            }, 1000);

            timerElement.classList.add("active");
        }

        function activateRow(row) {
            row.classList.add("active-row");
        }

        createStudyPlan();
    </script>
</body>
</html>
